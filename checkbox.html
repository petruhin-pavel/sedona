<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/checkbox.css">
  <link rel="stylesheet" href="./css/nouislider.css">
</head>

<body>
  <form class="serch">

    <div class="serch-wrap">
      <h3 class="serch-title">
        Инфраструктура:
      </h3>

      <p class="serch-item">
        <label class="serch-сheckbox">
          <input class="visually-hidden" type="checkbox" name="pool">
          <span class="checkbox-indicator"></span>
          Бассейн
        </label>
      </p>

      <p class="serch-item">
        <label class="serch-сheckbox">
          <input class="visually-hidden" type="checkbox" name="parking">
          <span class="checkbox-indicator"></span>
          Парковка
        </label>
      </p>

      <p class="serch-item">
        <label class="serch-сheckbox">
          <input class="visually-hidden" type="checkbox" name="wi-fi">
          <span class="checkbox-indicator"></span>
          wi-fi
        </label>
      </p>

    </div>

    <div class="serch-wrap">
      <h3 class="serch-title">
        Тип жилья:
      </h3>

      <p class="serch-item">
        <label class="serch-сheckbox">
          <input class="visually-hidden" type="checkbox" name="hotel">
          <span class="checkbox-indicator"></span>
          Гостиница
        </label>
      </p>

      <p class="serch-item">
        <label class="serch-сheckbox">
          <input class="visually-hidden" type="checkbox" name="motel">
          <span class="checkbox-indicator"></span>
          Мотель
        </label>
      </p>

      <p class="serch-item">
        <label class="serch-сheckbox">
          <input class="visually-hidden" type="checkbox" name="apartments">
          <span class="checkbox-indicator"></span>
          Апартаменты
        </label>
      </p>

    </div>
    <div class="serch-wrap">
      <div id="slider-non-linear-step"></div>
    </div>
  </form>
  <script src="./js/nouislider.js"></script>
  <script src="./js/priceSlider.js"></script>
</body>

</html>
